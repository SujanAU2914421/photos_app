<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <style>
        #svg{
            stroke-dasharray: 24px;
            stroke-dashoffset: 0px;
            transition: 0.1s ease-in;
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center h-screen w-screen overflow-hidden">
        <div class="h-[200px] w-[200px] bg-gray-100 flex items-center justify-center">
            <svg id="svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
        </div>
    </div>
    <script>
        let svg = document.querySelector('#svg')
        let count = 0;
        setInterval(() =>{
            count += 1
            svg.style.strokeDashoffset = count
        }, 20)
    </script>
</body>
</html>
